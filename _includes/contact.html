<div class="container-fluid max-width pb-5">
  <div class="card">
    <div class="card-header">Contact With Met</div>
    <div class="card-body">
        <div class="description mb-3">{{site.contact_hire_description}}</div>
        <hr />
        <div class="row">
          <div class="col-12 col-sm-8 col-md-7 col-xl-6 pb-3">
              <div class="contact-form">
                  <form id="contact-form">
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                      </div>
                      <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" class="form-control"  cols="30" rows="5" required></textarea>
                      </div>
                      <div class="text-right">
                          <button type="submit" class="btn btn-primary">Send Message</button>
                      </div>
                    </form>
              </div>
          </div>
          <div class="col-12 col-sm-4 col-md-5 col-xl-6">
            
          </div>
        </div>
    </div>
  </div>
</div>

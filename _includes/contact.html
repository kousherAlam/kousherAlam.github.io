<div class="container-fluid max-width pb-5">
  <div class="card contact-form-card">
      <div class="card-header">Contact With Me</div>
      <div class="confirm-message d-none" id="confrim-message-holder">
        <div class="message bg-white">
          <p class="mb-0" id="confirm_message">Here Some Message</p>
          <div class="text-right">
            <button class="btn btn-primary mt-3" id="contact_mesage_ok">Ok</button>
          </div>
        </div>
      </div>
      <div class="contactform-loader d-none" id="loader">
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
    <div class="card-body">
      <div class="description mb-3 text-center pt-3">{{site.contact_hire_description}}</div>
      <hr />
      <div class="row">
        <div class="col-12 col-sm-12 offset-md-1 col-md-10 offset-xl-2 col-xl-8 pb-3">
          <div class="contact-form">
            <form id="contact-form">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" class="form-control" cols="30" rows="5" required></textarea>
              </div>
              <div class="row">
                <div class="col-12 col-sm-8 col-md-8 col-xl-8">

                </div>
                <div class="col-12 col-sm-4 text-right">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

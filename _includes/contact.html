<div class="row" id="contact">
    <div class="col-3">
        <div class="topic-title">
            <h2 class="title">Contact</h2>
            <p class="description">In these following types of work i have complement and confident skillset.</p>
            <div class="description">If you want to hire me, Please hire me from follwing</div>
            <div class="hire-link mt-3 row">
                <div class="col-6">
                    <button class="btn-block btn btn-outline-success">UpWork</button>
                </div>
                <div class="col-6">
                    <button class="btn-block btn btn-outline-info">Freelancer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9 contact-holder">
        <div class="contact-form shadow-sm p-3">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea name="message" id="message" class="form-control"  cols="30" rows="5"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I need reply</label>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
        </div>
    </div>
</div>

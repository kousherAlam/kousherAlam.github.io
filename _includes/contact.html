<div class="row" id="contact">
    <div class="col-3">
        <div class="topic-title">
            <h2 class="title">Contact</h2>
            <p class="description">{{site.contact_description}}</p>
            <div class="description">{{site.contact_hire_description}}</div>
            <div class="hire-link mt-3">
                <button class="btn-block btn btn-outline-success">Up Work</button>
            </div>
        </div>
    </div>
    <div class="col-9 contact-holder">
        <div class="contact-form shadow-sm p-3">
            <form id="contact-form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea name="message" id="message" class="form-control"  cols="30" rows="5" required></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="reply" checked>
                  <label class="form-check-label" for="reply">Do not reply</label>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
        </div>
    </div>
</div>

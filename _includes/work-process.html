<div class="row">
        <div class="col-3">
            <div class="topic-title">
                <h2 class="title">Work Process</h2>
                <p class="description">{{site.workprocess_description}}</p>
            </div>
        </div>
        <div class="col-9 process-holder">
            {% for process in site.workprocess %}
                <div class="process shadow-sm p-3 mb-3">
                    <div class="title font-weight-bold">{{process.title}}</div>
                    <div class="description">{{process.description}}</div>
                </div>
            {% endfor %}
        </div>
    </div>

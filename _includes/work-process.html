<div class="container-fluid max-width mb-5">
    <div class="card">
        <div class="card-header">Work Process</div>
        <div class="card-body">
            {% for process in site.workprocess %}
                <p class="font-weight-bold mb-0">{{process.title}}</p>
                <p class="small mb-4">{{process.description}}</p>
            {% endfor %}
        </div>
    </div>
</div>

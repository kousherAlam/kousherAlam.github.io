<div class="row mt-3">
    {% for data in include.features %}
    <div class="col-4 p-3">
        <div class="bg-primary text-white">
            <h1>{{data.title}}</h1>
            {% if data.subtitle != nil %}
            <p>{{data.subtitle}}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

<div class="row">
    <div class="col-3">
        <div class="topic-title">
            <h2 class="title">My Skills</h2>
            <div class="skill-description">
                <p>In these following types of work i have complement and confident skillset.</p>
            </div>
            <div class="indentifier">
                <div class="basic">
                    <span class="type-bg"></span>
                    <span class="type-name">Basic</span>
                </div>
                <div class="intermediate">
                    <span class="type-bg"></span>
                    <span class="type-name">Intermediate</span>
                </div>
                <div class="expert">
                    <span class="type-bg"></span>
                    <span class="type-name">Expert</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9 skill-holder">
        {% for skill in site.skills %}
            <div class="skill {{skill.type}} shadow p-2 mb-4">
                <p class="name">{{skill.title}}</p>
                <p class="description">{{skill.description}}</p>
            </div>
        {% endfor %}
    </div>
</div>

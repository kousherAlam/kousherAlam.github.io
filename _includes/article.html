{% if site.articles.size > 0 %}
<div class="container-fluid max-width mb-5">
    <div class="card">
        <div class="card-header">Article I Published</div>
        <div class="card-body">
            <div class="list-group">
                    {% for article in site.articles %}
                <a href="{{article.link}}" class="list-group-item list-group-item-action flex-column align-items-start mb-2">
                    <p class="mb-1 font-weight-bold">{{article.title}}</p>
                    <p class="mb-1 small">{{article.description}}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endif %}

{% assign dataSize = include.data | size %}
{% if include.data != nil and dataSize > 0 %}
<div class="related-link-section">
    <h4 class="title text-muted border-bottom text-capitalize font-weight-light">{{include.title}}</h4>
    <div class="link-holder">
        <ul>
            {% for data in include.data %}
            <li>
                <a href="{{data.link}}">{{data.text}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}

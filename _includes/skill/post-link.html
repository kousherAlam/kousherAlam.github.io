{% if data != nil and dataSize > 0 %}
<div class="related-link-section">
    <h3 class="title text-muted border-bottom text-capitalize">{{include.title}}</h3>
    <div class="link-holder">
        <ul>
            {% for data in include.data %}
            <li>
                <a href="{{data.link}}">{{data.text}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}

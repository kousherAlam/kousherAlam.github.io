<div class="all-categories text-left mb-3">
    <a class="{% if include.pageType == 'all' %}active{% endif %} btn btn-sm rounded-pill btn-outline-primary mr-1 mb-2" href="{{include.url}}">
        All
    </a>
    {% for category in include.category %}
    <a class="btn btn-sm rounded-pill btn-outline-primary mr-1 mb-2 {% if page.url contains category.pathmatch %}active{% endif %}" href="{{category.url}}">
        {{category.title}}
    </a>
    {% endfor %}
</div>

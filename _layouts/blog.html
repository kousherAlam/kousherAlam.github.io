--- 
layout: base-page
css: 
  - "/assets/css/viewer.min.css"
scripts: 
  - "/assets/js/viewer.min.js"
  - "/assets/js/sharer.min.js"
--- 
<div class='details-page-title bg-info' style="background-image: url('{{page.image}}');">
  <div class="pt-5 pb-5">
    <h1 class="text-center">
      <span class="bg-white text-primary pt-3 pb-3">{{page.title}}</span>
    </h1>
  </div>
</div>


<div class="container pt-4 mb-5">
  <div class="row">
    <div class="col-12 p-3 p-md-0">
      {{content}}
    </div>
    <div class="col-12 p-3 p-md-0 mt-2">
      {% include common/devider.html %}
      {% include common/share.html %}
      {% include common/image-viewer.html %}
      {% include common/comment.html %}
    </div>
  </div>
</div>
